<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Book</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- navbar triggle start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Note Book!</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                    <!-- <button class="btn btn-outline-success" id="btnSearch" type="submit">Search</button> -->
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar triggle end -->
    <!-- center start -->
    <div class="container my-3">
        <h1 class="text-center">Note Application</h1>
        <!-- card start -->
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Add Title</label>
                    <input type="email" class="form-control" id="addtitle"
                        placeholder="Add a Title">
                </div>
                <div class="form-group">
                    <label for="text" class="form-label">Add a Notes</label>
                    <textarea class="form-control" placeholder="Enter Your Notes" id="addtxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary my-3" id="addbtn">Add Note</button>
            </div>
        </div>
        <!-- card end -->
        <h4 class="my-3">Your Notes!</h4>
        <hr>
        <!-- notes card start -->
        <div id="notes" class="row container mx-auto text-center">
        </div>
        <!-- notes card end -->
    </div>
    <!-- center end -->
    <!-- include javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="./some.js"></script>
</body>

</html>
